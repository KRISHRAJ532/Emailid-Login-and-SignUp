<!DOCTYPE html>
<head>
    <title>Login / Sign Up</title>
    <link rel="shortcut icon" href="/assets/favicom.ico">
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,400&display=swap" rel="stylesheet"> -->
    
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <form class="form" id="signup">
        <h1 class="form__title">SignUp</h1>
        <div class="form__message form__message--error"></div>
        <div class="form__input-group">
         <label for="email">Email:</label> 
        <input type="text" class="form__input" autofocus placeholder="Enter Email Id here">
        <div class="form__input-error-message"></div>
        </div>

        <div class="form__input-group">
            <label for="password">Password:</label> 
           <input type="text" class="form__input" autofocus placeholder="Enter password here">
           <div class="form__input-error-message"></div>
           </div>

           <div class="form__input-group">
            <label for="password">Conform Password:</label> 
           <input type="text" id="signUpUsername" class="form__input" autofocus placeholder="Enter password here again">
           <div class="form__input-error-message"></div>
           </div>

           <button class="form__button" type="submit">Submit</button>
    
        </form>


        <form class="form form__hidden" id="login">
            <h1 class="form__title">Login</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
             <label for="email">Email:</label> 
            <input type="text" class="form__input" autofocus placeholder="Enter Email Id here">
            <div class="form__input-error-message"></div>
            </div>
    
            <div class="form__input-group">
                <label for="password">Password:</label> 
               <input type="text" class="form__input" autofocus placeholder="Enter password here">
               <div class="form__input-error-message"></div>
               </div>

               <button class="form__button" type="submit">Login</button>

               <p class="form__text">
                <a class="form__link" href="./" id="linkCreateAccount">Create New Account</a>
            </p>
            </form>
    </div>
    <script src="./main.js"></script>
</body>
